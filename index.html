<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>팜므어 번역기</title>
</head>
<body>
    <div>
        <h1>팜므어 번역기 이해성</h1>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>번역</button>
        <div class="result"></div>
    </div>
    <script src="./hangul.js"></script>
    <script>
      function checkTextarea() {
      console.log("하이하이")
      var textareaValue = document.querySelector('textarea').value
      var textareaArr = textareaValue.split("") // 관 리
      var changedValue = textareaArr.map(function(gulja) {
    
          var dissassembledArr = Hangul.d(gulja); // ㄱ ㅗ ㅏㄴ
          var isElementFour = dissassembledArr.length == 4
          var isMoem = Hangul.isVowel(dissassembledArr[1]) && Hangul.isVowel(dissassembledArr[2])
          
          if (isElementFour && isMoem) {
                var tmp = dissassembledArr[3];
                dissassembledArr[3] = dissassembledArr[2];
                dissassembledArr[2] = tmp;
               console.log("바꿔야 한다!!")
      }
            return Hangul.a(dissassembledArr)
      })
            return changedValue.join('')
    }

      document.querySelector('button').addEventListener('click', function() {
        console.log("클릭이 일어났다")
        checkTextarea();
      })

      // Hangul.dissassemble(textareaValue);
      // textareaValue.split('')
    </script>
</body>
</html>
